<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');

    * {
      font-family: Montserrat, sans-serif;
    }
  </style>
</head>

<body>
  <script type="module">
    import '../src/sweetalert2.scss'

    import Swal from '../src/sweetalert2.js'

    window.Swal = Swal

    Swal.fire({
      text: 'This phone number is already in use. Please sign in to the account linked with this number.',
      icon: 'success',
      showCancelButton: true,
      cancelButtonText: 'Sign in',
      confirmButtonText: 'Close',
      inputValidator: (value) => {
        if (!value) {
          return 'Should not be empty!'
        }
      },
      didOpen: (modal) => {
        console.log(modal)
      },
    }).then((result) => {
      Swal.fire({
        text: 'This phone number is already in use. Please sign in to the account linked with this number.',
        icon: 'warning',
        showCancelButton: true,
        cancelButtonText: 'Sign in',
        confirmButtonText: 'Close',
        inputValidator: (value) => {
          if (!value) {
            return 'Should not be empty!'
          }
        },
        didOpen: (modal) => {
          console.log(modal)
        },
      }).then((result) => {
        Swal.fire({
          text: 'This phone number is already in use. Please sign in to the account linked with this number.',
          icon: 'question',
          showCancelButton: true,
          cancelButtonText: 'Sign in',
          confirmButtonText: 'Close',
          inputValidator: (value) => {
            if (!value) {
              return 'Should not be empty!'
            }
          },
          didOpen: (modal) => {
            console.log(modal)
          },
        }).then((result) => {
          Swal.fire({
            text: 'This phone number is already in use. Please sign in to the account linked with this number.',
            icon: 'info',
            showCancelButton: true,
            cancelButtonText: 'Sign in',
            confirmButtonText: 'Close',
            inputValidator: (value) => {
              if (!value) {
                return 'Should not be empty!'
              }
            },
            didOpen: (modal) => {
              console.log(modal)
            },
          }).then((result) => {
            Swal.fire({
              text: 'This phone number is already in use. Please sign in to the account linked with this number.',
              icon: 'error',
              showCancelButton: true,
              cancelButtonText: 'Sign in',
              confirmButtonText: 'Close',
              inputValidator: (value) => {
                if (!value) {
                  return 'Should not be empty!'
                }
              },
              didOpen: (modal) => {
                console.log(modal)
              },
            }).then((result) => {
              console.log(result)
            })
          })
        })
      })
    })
  </script>
</body>

</html>
